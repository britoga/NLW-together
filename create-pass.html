<!DOCTYPE html>
<html lang="en">
<head>
    <title>Criar Sala - Rocket.Q</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/global.css">
    <link rel="stylesheet" href="./styles/home.css">

    <!--  FONTS   -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

</head>
<body>
    
    <div id="home" class="content">
        <!--Header sera o topo da nossa pagina -->
        <header>
            <img src="assets/logo.svg" alt="Rocket.Q Logo"/>
        </header>

        <div id="bg">
            <div class="ball top"></div> <!-- Criação dos circulos laterais na tela principal -->
            <div class="ball bottom"></div>
        </div>
        <main>
            <div class="container">
                <section>
                    <h2>Crie sua propria sala</h2>
                    <form action="">
                        <!--O label for faz com que ele seja linkado com o input, para ajudar nos motores de busca e também em acessibilidade, já que o input vira selecionavel com o texto antes dele, pois linkamos ele com o for="room-id"-->
                        <label class="sr-only" for="room-pass">Insira uma senha</label>
                        <input type="password" id="room-pass" placeholder="Insira uma senha">
                        <button>
                            <img src="./assets/users-white.svg" alt="Entrar na sala" srcset="">
                            Criar sala
                        </button>
                    </form>
                </section>
            </div>
        </main>
    </div>    
</body>

</html>
